name: A workflow for my Hello World file
on: [ push, workflow_dispatch]

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: info
        run: pwd && whoami && git branch
      - uses: ./action-a
        with:
          MY_NAME: "Me 2"

